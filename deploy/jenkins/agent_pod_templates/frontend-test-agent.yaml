apiVersion: v1
kind: Pod
metadata:
  namespace: jenkins
spec:
  containers:
  - name: frontend-test
    image: owllark/jenkins-agent-frontend-test:latest
    command:
      - /bin/sh
      - "-c"
      - "sleep infinity"
    tty: true
    volumeMounts:
    - name: report-volume
      mountPath: /reports
  imagePullSecrets:
  - name: dockerhub-secret
  volumes:
  - name: report-volume
    persistentVolumeClaim:
        claimName: cypress-report-pvc