apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnet-app
  namespace: production
  labels:
    app: aspnet-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnet-app
  template:
    metadata:
      labels:
        app: aspnet-app
    spec:
      containers:
      - name: aspnet-container
        image: ${registry}:$BUILD_NUMBER
        ports:
        - containerPort: 80
        imagePullSecrets:
        - name: dockerhub-cred
